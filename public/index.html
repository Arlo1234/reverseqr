<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ReverseQR - Receiver</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;
      max-width: 500px;
      width: 100%;
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
      text-align: center;
      font-size: 28px;
    }

    .subtitle {
      color: #666;
      text-align: center;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .qr-section {
      text-align: center;
      margin-bottom: 30px;
    }

    #qrCode {
      max-width: 300px;
      margin: 0 auto 20px;
      display: block;
      padding: 15px;
      background: #f8f8f8;
      border-radius: 10px;
    }

    .code-display {
      background: #f0f0f0;
      border: 2px solid #667eea;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .code-label {
      font-size: 12px;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 8px;
    }

    .pgp-code {
      font-family: 'Courier New', monospace;
      font-size: 13px;
      color: #333;
      word-break: break-all;
      line-height: 1.6;
      padding: 10px;
      background: white;
      border-radius: 5px;
      user-select: all;
    }

    .copy-button {
      background: #667eea;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 15px;
      transition: background 0.3s ease;
      width: 100%;
    }

    .copy-button:hover {
      background: #5568d3;
    }

    .copy-button.copied {
      background: #48bb78;
    }

    .messages-section {
      margin-top: 40px;
      padding-top: 30px;
      border-top: 2px solid #eee;
    }

    .messages-title {
      font-size: 16px;
      font-weight: 600;
      color: #333;
      margin-bottom: 20px;
    }

    .message {
      background: #f8f8f8;
      border-left: 4px solid #667eea;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 5px;
    }

    .message-type {
      font-size: 12px;
      color: #666;
      text-transform: uppercase;
      margin-bottom: 8px;
      font-weight: 600;
    }

    .message-text {
      color: #333;
      word-break: break-word;
      margin-bottom: 10px;
    }

    .message-files {
      margin-top: 10px;
    }

    .file-item {
      background: white;
      padding: 10px;
      border-radius: 5px;
      font-size: 13px;
      color: #667eea;
      cursor: pointer;
      margin-bottom: 8px;
      text-decoration: none;
      display: block;
      transition: background 0.2s;
    }

    .file-item:hover {
      background: #f0f0f0;
    }

    .spinner {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #667eea;
      margin: 0 2px;
      animation: spinner 1.4s infinite ease-in-out both;
    }

    @keyframes spinner {
      0%, 80%, 100% { opacity: 0.3; }
      40% { opacity: 1; }
    }

    .status {
      text-align: center;
      color: #666;
      font-size: 14px;
      margin-top: 20px;
    }

    .hash-verification {
      font-size: 12px;
      color: #48bb78;
      margin-top: 8px;
    }

    .error {
      background: #fed7d7;
      color: #c53030;
      padding: 12px;
      border-radius: 5px;
      margin-bottom: 20px;
      font-size: 14px;
    }

    .mode-toggle {
      text-align: center;
      margin-top: 30px;
    }

    .mode-link {
      color: #667eea;
      text-decoration: none;
      font-size: 13px;
      cursor: pointer;
    }

    .mode-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîí ReverseQR</h1>
    <p class="subtitle">Secure File & Text Sharing</p>

    <div id="error" class="error" style="display: none;"></div>

    <div class="qr-section">
      <img id="qrCode" alt="QR Code" style="max-width: 300px; padding: 15px; background: #f8f8f8; border-radius: 10px; display: block; margin: 0 auto 20px;" />

      <div class="code-display">
        <div class="code-label">QR URL:</div>
        <div id="qrUrl" style="word-break: break-all; padding: 10px; background: #f0f0f0; border-radius: 5px; font-family: monospace; font-size: 12px; margin-bottom: 15px; color: #666;">Loading...</div>
        
        <div class="code-label">Share this code:</div>
        <div class="pgp-code" id="pgpCode">Loading...</div>
        <button class="copy-button" onclick="copyCode()">üìã Copy Code</button>
      </div>
    </div>

    <div class="status">
      <p>Waiting for sender to scan QR code...</p>
      <div class="spinner"></div>
      <div class="spinner"></div>
      <div class="spinner"></div>
    </div>

    <div id="messagesSection" class="messages-section" style="display: none;">
      <div class="messages-title">üì¨ Received Messages</div>
      <div id="messagesList"></div>
    </div>

    <div class="mode-toggle">
      <a href="/receiver" class="mode-link">‚ÜîÔ∏è Switch to Alternative Mode (You input code)</a>
    </div>
  </div>

  <script>
    let connectionCode = null;
    let encryptionKey = null;

    async function initializeReceiver() {
      try {
        const response = await fetch('/api/session/create', { method: 'POST' });
        const data = await response.json();

        connectionCode = data.code;
        document.getElementById('pgpCode').textContent = data.pgpCode;

        // Display QR URL in plain text
        const qrUrl = `${data.baseUrl}/join?code=${data.code}`;
        document.getElementById('qrUrl').textContent = qrUrl;

        // Display QR code (server-generated as data URL)
        const qrImage = document.getElementById('qrCode');
        qrImage.src = data.qrCode;

        // Start polling for messages
        startMessagePolling();
      } catch (error) {
        showError('Failed to create session: ' + error.message);
        console.error(error);
      }
    }

    async function startMessagePolling() {
      const pollInterval = setInterval(async () => {
        try {
          const response = await fetch(`/api/message/retrieve/${connectionCode}`);
          const data = await response.json();

          if (data.messages && data.messages.length > 0) {
            clearInterval(pollInterval);
            console.log('Messages received:', data.messages);
            displayMessages(data.messages);
          }
        } catch (error) {
          console.error('Error polling for messages:', error);
        }
      }, 2000); // Poll every 2 seconds
      
      // Stop polling after 5 minutes to prevent infinite polling
      setTimeout(() => {
        clearInterval(pollInterval);
        console.log('Polling timeout reached (5 minutes)');
      }, 300000);
    }

    async function displayMessages(messages) {
      const messagesSection = document.getElementById('messagesSection');
      const messagesList = document.getElementById('messagesList');
      messagesSection.style.display = 'block';

      messagesList.innerHTML = '';

      for (const msgWrapper of messages) {
        // Handle both direct msg.type and msg.data.type formats
        const msg = msgWrapper.data || msgWrapper;
        const msgDiv = document.createElement('div');
        msgDiv.className = 'message';

        if (msg.type === 'text') {
          const decrypted = msg.text || decryptMessage(msg.ciphertext, msg.iv, msg.authTag);
          const verified = verifyHash(decrypted, msg.hash);

          msgDiv.innerHTML = `
            <div class="message-type">üìù Text Message</div>
            <div class="message-text">${escapeHtml(decrypted)}</div>
            ${verified ? '<div class="hash-verification">‚úì Hash verified</div>' : '<div class="hash-verification" style="color: #c53030;">‚úó Hash verification failed</div>'}
          `;
        } else if (msg.type === 'files') {
          const filesHtml = msg.files && msg.files.length > 0
            ? msg.files.map(f => `<a href="#" class="file-item" onclick="downloadFile('${f.filename}', '${escapeHtml(f.originalName)}', '${f.iv || ''}', '${f.authTag || ''}', '${f.hash || ''}'); return false;">üì• ${escapeHtml(f.originalName)}</a>`).join('')
            : '<p style="color: #999;">No files</p>';
          
          msgDiv.innerHTML = `
            <div class="message-type">üì¶ Files</div>
            <div class="message-files">
              ${filesHtml}
            </div>
          `;
        }

        messagesList.appendChild(msgDiv);
      }
    }

    function decryptMessage(ciphertext, iv, authTag) {
      // For now, show the original text if available
      // In production, decrypt using the shared secret key from DH exchange
      try {
        if (!ciphertext) return '[No message content]';
        // Currently just return the hex-encoded text (placeholder)
        // TODO: Implement actual AES-256-GCM decryption
        return ciphertext;
      } catch (e) {
        console.error('Decryption error:', e);
        return '[Decryption failed]';
      }
    }

    function verifyHash(data, expectedHash) {
      // Placeholder for hash verification
      return true;
    }

    async function downloadFile(filename, originalName, iv, authTag, hash) {
      try {
        console.log(`Downloading: ${originalName}`);
        
        // Fetch the encrypted file from the server
        const response = await fetch(`/api/file/download/${encodeURIComponent(filename)}`);
        
        if (!response.ok) {
          alert(`Failed to download file: ${response.statusText}`);
          return;
        }
        
        // Get the file as a blob
        const blob = await response.blob();
        
        // In production, decrypt the blob using the shared secret key from DH exchange
        // For now, just download the encrypted file
        
        // Create a download link
        const url = window.URL.createObjectURL(blob);
        const link = document.createElement('a');
        link.href = url;
        link.download = originalName;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        window.URL.revokeObjectURL(url);
        
        console.log(`Downloaded: ${originalName}`);
      } catch (error) {
        console.error('Error downloading file:', error);
        alert(`Error downloading file: ${error.message}`);
      }
    }

    function copyCode() {
      const codeElement = document.getElementById('pgpCode');
      const text = codeElement.textContent;
      navigator.clipboard.writeText(text).then(() => {
        const button = event.target;
        button.textContent = '‚úì Copied!';
        button.classList.add('copied');
        setTimeout(() => {
          button.textContent = 'üìã Copy Code';
          button.classList.remove('copied');
        }, 2000);
      });
    }

    function showError(message) {
      const errorDiv = document.getElementById('error');
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
    }

    function escapeHtml(unsafe) {
      return unsafe
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#039;');
    }

    // Initialize on page load
    window.addEventListener('DOMContentLoaded', initializeReceiver);
  </script>
</body>
</html>
