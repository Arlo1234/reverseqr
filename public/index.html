<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ReverseQR - Receiver</title>
  <link rel="icon" type="image/png" href="rQR.png">
  <link rel="stylesheet" href="receiver-styles.css">
</head>
<body>
  <div class="container">
    <h1>ReverseQR</h1>
    <p class="subtitle">Secure File & Text Sharing</p>

    <div id="error" class="error" style="display: none;"></div>

    <div class="qr-section">
      <img id="qrCode" alt="QR Code" style="max-width: 300px; padding: 15px; background: #f8f8f8; border-radius: 10px; display: block; margin: 0 auto 20px;" />

      <div class="code-display">
        <div class="code-label">QR URL:</div>
        <div id="qrUrl" style="word-break: break-all; padding: 10px; background: #f0f0f0; border-radius: 5px; font-family: monospace; font-size: 12px; margin-bottom: 15px; color: #666;">Loading...</div>
        
        <div class="code-label">Share this code:</div>
        <div class="pgp-code" id="pgpCode">Loading...</div>
        <button class="copy-button" id="copyCodeBtn">ðŸ“‹ Copy Code</button>
      </div>
    </div>

    <div id="keyHashDisplay" class="key-hash-display" style="display: none;"></div>

    <div class="status">
      <p>Waiting for sender to scan QR code...</p>
      <div class="spinner"></div>
      <div class="spinner"></div>
      <div class="spinner"></div>
    </div>

    <div id="messagesSection" class="messages-section" style="display: none;">
      <div class="messages-title">ðŸ“¬ Received Messages</div>
      <div id="messagesList"></div>
    </div>

  </div>

  </footer>

  <script src="receiver-script.js"></script>
</body>
</html>
