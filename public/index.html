<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ReverseQR - Receiver</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;
      max-width: 500px;
      width: 100%;
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
      text-align: center;
      font-size: 28px;
    }

    .subtitle {
      color: #666;
      text-align: center;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .qr-section {
      text-align: center;
      margin-bottom: 30px;
    }

    #qrCode {
      max-width: 300px;
      margin: 0 auto 20px;
      display: block;
      padding: 15px;
      background: #f8f8f8;
      border-radius: 10px;
    }

    .code-display {
      background: #f0f0f0;
      border: 2px solid #667eea;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .code-label {
      font-size: 12px;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 8px;
    }

    .pgp-code {
      font-family: 'Courier New', monospace;
      font-size: 13px;
      color: #333;
      word-break: break-all;
      line-height: 1.6;
      padding: 10px;
      background: white;
      border-radius: 5px;
      user-select: all;
    }

    .copy-button {
      background: #667eea;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 15px;
      transition: background 0.3s ease;
      width: 100%;
    }

    .copy-button:hover {
      background: #5568d3;
    }

    .copy-button.copied {
      background: #48bb78;
    }

    .messages-section {
      margin-top: 40px;
      padding-top: 30px;
      border-top: 2px solid #eee;
    }

    .messages-title {
      font-size: 16px;
      font-weight: 600;
      color: #333;
      margin-bottom: 20px;
    }

    .message {
      background: #f8f8f8;
      border-left: 4px solid #667eea;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 5px;
    }

    .message-type {
      font-size: 12px;
      color: #666;
      text-transform: uppercase;
      margin-bottom: 8px;
      font-weight: 600;
    }

    .message-text {
      color: #333;
      word-break: break-word;
      margin-bottom: 10px;
    }

    .message-files {
      margin-top: 10px;
    }

    .file-item-container {
      margin-bottom: 12px;
    }

    .file-item {
      background: white;
      padding: 10px;
      border-radius: 5px;
      font-size: 13px;
      color: #667eea;
      cursor: pointer;
      text-decoration: none;
      display: block;
      transition: background 0.2s;
    }

    .file-item:hover {
      background: #f0f0f0;
    }

    .file-hash {
      font-size: 11px;
      color: #999;
      margin-top: 4px;
      padding-left: 10px;
    }

    .file-hash code {
      background: #f5f5f5;
      padding: 2px 4px;
      border-radius: 3px;
      font-family: monospace;
    }

    .spinner {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #667eea;
      margin: 0 2px;
      animation: spinner 1.4s infinite ease-in-out both;
    }

    @keyframes spinner {
      0%, 80%, 100% { opacity: 0.3; }
      40% { opacity: 1; }
    }

    .status {
      text-align: center;
      color: #666;
      font-size: 14px;
      margin-top: 20px;
    }

    .hash-verification {
      font-size: 12px;
      color: #48bb78;
      margin-top: 8px;
    }

    .error {
      background: #fed7d7;
      color: #c53030;
      padding: 12px;
      border-radius: 5px;
      margin-bottom: 20px;
      font-size: 14px;
    }

    .mode-toggle {
      text-align: center;
      margin-top: 30px;
    }

    .mode-link {
      color: #667eea;
      text-decoration: none;
      font-size: 13px;
      cursor: pointer;
    }

    .mode-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ReverseQR</h1>
    <p class="subtitle">Secure File & Text Sharing</p>

    <div id="error" class="error" style="display: none;"></div>

    <div class="qr-section">
      <img id="qrCode" alt="QR Code" style="max-width: 300px; padding: 15px; background: #f8f8f8; border-radius: 10px; display: block; margin: 0 auto 20px;" />

      <div class="code-display">
        <div class="code-label">QR URL:</div>
        <div id="qrUrl" style="word-break: break-all; padding: 10px; background: #f0f0f0; border-radius: 5px; font-family: monospace; font-size: 12px; margin-bottom: 15px; color: #666;">Loading...</div>
        
        <div class="code-label">Share this code:</div>
        <div class="pgp-code" id="pgpCode">Loading...</div>
        <button class="copy-button" onclick="copyCode()">üìã Copy Code</button>
      </div>
    </div>

    <div class="status">
      <p>Waiting for sender to scan QR code...</p>
      <div class="spinner"></div>
      <div class="spinner"></div>
      <div class="spinner"></div>
    </div>

    <div id="messagesSection" class="messages-section" style="display: none;">
      <div class="messages-title">üì¨ Received Messages</div>
      <div id="messagesList"></div>
    </div>

    <div class="mode-toggle">
      <a href="/receiver" class="mode-link">‚ÜîÔ∏è Switch to Alternative Mode (You input code)</a>
    </div>
  </div>

  <script>
    let connectionCode = null;
    let encryptionKey = null;

    async function initializeReceiver() {
      try {
        const response = await fetch('/api/session/create', { method: 'POST' });
        const data = await response.json();

        connectionCode = data.code;
        document.getElementById('pgpCode').textContent = data.pgpCode;

        // Display QR URL in plain text
        const qrUrl = `${data.baseUrl}/join?code=${data.code}`;
        document.getElementById('qrUrl').textContent = qrUrl;

        // Display QR code (server-generated as data URL)
        const qrImage = document.getElementById('qrCode');
        qrImage.src = data.qrCode;

        // Derive encryption key from connection code immediately
        encryptionKey = await deriveEncryptionKeyFromCode(data.code);
        if (encryptionKey) {
          console.log('Encryption key derived for receiver');
        } else {
          console.error('Failed to derive encryption key');
        }

        // Start polling for messages
        startMessagePolling();
      } catch (error) {
        showError('Failed to create session: ' + error.message);
        console.error(error);
      }
    }

    let displayedMessageIds = new Set();

    async function startMessagePolling() {
      const pollInterval = setInterval(async () => {
        try {
          const response = await fetch(`/api/message/retrieve/${connectionCode}`);
          const data = await response.json();

          if (data.messages && data.messages.length > 0) {
            console.log('Messages received:', data.messages);
            
            // Filter out already displayed messages
            const newMessages = data.messages.filter(msg => {
              const msgId = msg.timestamp || msg.data?.timestamp;
              return msgId && !displayedMessageIds.has(msgId);
            });
            
            if (newMessages.length > 0) {
              // Track these message IDs as displayed
              newMessages.forEach(msg => {
                const msgId = msg.timestamp || msg.data?.timestamp;
                if (msgId) displayedMessageIds.add(msgId);
              });
              displayMessages(newMessages);
            }
          }
        } catch (error) {
          console.error('Error polling for messages:', error);
        }
      }, 2000); // Poll every 2 seconds
      
      // Stop polling after 5 minutes to prevent infinite polling
      setTimeout(() => {
        clearInterval(pollInterval);
        console.log('Polling timeout reached (5 minutes)');
      }, 300000);
    }

    async function deriveEncryptionKeyFromCode(code) {
      try {
        const encoder = new TextEncoder();
        const codeData = encoder.encode(code);
        
        // Use the code as both the input key material and salt
        const keyMaterial = await crypto.subtle.importKey(
          'raw',
          codeData,
          { name: 'PBKDF2' },
          false,
          ['deriveBits']
        );
        
        const derivedBits = await crypto.subtle.deriveBits(
          {
            name: 'PBKDF2',
            salt: codeData,
            hash: 'SHA-256',
            iterations: 100000
          },
          keyMaterial,
          256
        );
        
        return new Uint8Array(derivedBits);
      } catch (error) {
        console.error('Error deriving encryption key:', error);
        return null;
      }
    }

    async function displayMessages(messages) {
      const messagesSection = document.getElementById('messagesSection');
      const messagesList = document.getElementById('messagesList');
      messagesSection.style.display = 'block';

      // Only clear on first display (when messagesList is empty)
      if (messagesList.children.length === 0) {
        messagesList.innerHTML = '';
      }

      for (const msgWrapper of messages) {
        // Handle both direct msg.type and msg.data.type formats
        const msg = msgWrapper.data || msgWrapper;
        const msgDiv = document.createElement('div');
        msgDiv.className = 'message';

        if (msg.type === 'text') {
          // Decrypt the text message - must have ciphertext
          let decrypted = '';
          
          if (msg.ciphertext && msg.iv && encryptionKey) {
            decrypted = await decryptText(msg.ciphertext, msg.iv, encryptionKey);
          } else if (msg.text) {
            // Fallback to plain text if no encryption
            decrypted = msg.text;
          } else {
            decrypted = '[Unable to decrypt message]';
          }
          
          const verified = await verifyHash(decrypted, msg.hash);
          const hashDisplay = msg.hash ? msg.hash : 'N/A';
          const hashWords = msg.hash ? await hashToWords(msg.hash) : 'N/A';

          msgDiv.innerHTML = `
            <div class="message-type">üìù Text Message</div>
            <div class="message-text">${escapeHtml(decrypted)}</div>
            <div class="file-hash">Hash: <code>${hashWords}</code></div>
            ${verified ? '<div class="hash-verification">‚úì Hash verified</div>' : '<div class="hash-verification" style="color: #c53030;">‚úó Hash verification failed</div>'}
          `;
        } else if (msg.type === 'files') {
          let filesHtml = '';
          if (msg.files && msg.files.length > 0) {
            filesHtml = await Promise.all(msg.files.map(async (f) => {
              let displayName = f.originalName;
              // Decrypt the file name if encrypted
              if (f.encryptedName && f.nameIv && encryptionKey) {
                displayName = await decryptText(f.encryptedName, f.nameIv, encryptionKey);
              }
              const hashDisplay = f.hash ? await hashToWords(f.hash) : 'N/A';
              const fileHash = f.hash ? f.hash : '';
              return `
                <div class="file-item-container">
                  <a href="#" class="file-item file-download-link" data-filename="${f.filename}" data-name="${displayName}" data-iv="${f.iv || ''}" data-hash="${fileHash}" data-size="${f.size || 0}" style="cursor: pointer;">üì• ${escapeHtml(displayName)}</a>
                  <div class="file-hash">Hash: <code>${hashDisplay}</code></div>
                </div>
              `;
            })).then(results => results.join(''));
          } else {
            filesHtml = '<p style="color: #999;">No files</p>';
          }
          
          msgDiv.innerHTML = `
            <div class="message-type">üì¶ Files</div>
            <div class="message-files">
              ${filesHtml}
            </div>
          `;
        }

        messagesList.appendChild(msgDiv);
      }
    }

    function decryptMessage(ciphertext, iv, authTag) {
      // This is now called with encrypted data that needs decryption
      // Since we're using Web Crypto API on the client, we need async handling
      // For now, return a promise that will be handled in displayMessages
      try {
        if (!ciphertext) return '[No message content]';
        // Return hex string for async decryption
        return ciphertext;
      } catch (e) {
        console.error('Decryption error:', e);
        return '[Decryption failed]';
      }
    }

    async function decryptText(ciphertext, iv, encryptionKey) {
      try {
        if (!ciphertext || !iv) return '[No message content]';
        
        const ciphertextBuffer = hexToArray(ciphertext);
        const ivBuffer = hexToArray(iv);
        
        const key = await crypto.subtle.importKey(
          'raw',
          encryptionKey,
          { name: 'AES-GCM' },
          false,
          ['decrypt']
        );
        
        const decrypted = await crypto.subtle.decrypt(
          {
            name: 'AES-GCM',
            iv: ivBuffer
          },
          key,
          ciphertextBuffer
        );
        
        const decoder = new TextDecoder();
        return decoder.decode(decrypted);
      } catch (e) {
        console.error('Text decryption error:', e);
        return '[Decryption failed]';
      }
    }

    async function decryptFileData(encryptedBuffer, iv, encryptionKey) {
      try {
        if (!encryptedBuffer || !iv) return null;
        
        const ivBuffer = hexToArray(iv);
        
        const key = await crypto.subtle.importKey(
          'raw',
          encryptionKey,
          { name: 'AES-GCM' },
          false,
          ['decrypt']
        );
        
        const decrypted = await crypto.subtle.decrypt(
          {
            name: 'AES-GCM',
            iv: ivBuffer
          },
          key,
          encryptedBuffer
        );
        
        return decrypted;
      } catch (e) {
        console.error('File decryption error:', e);
        return null;
      }
    }

    function hexToArray(hex) {
      const bytes = [];
      for (let i = 0; i < hex.length; i += 2) {
        bytes.push(parseInt(hex.substr(i, 2), 16));
      }
      return new Uint8Array(bytes);
    }

    function verifyHash(data, expectedHash) {
      if (!expectedHash) return false;
      
      // Data can be either string or Uint8Array
      let buffer;
      if (typeof data === 'string') {
        buffer = new TextEncoder().encode(data);
      } else if (data instanceof Uint8Array) {
        buffer = data;
      } else {
        return false;
      }
      
      // Compute SHA256 of the data
      return crypto.subtle.digest('SHA-256', buffer).then(hashBuffer => {
        const hashArray = Array.from(new Uint8Array(hashBuffer));
        const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        return hashHex === expectedHash;
      });
    }

    async function hashToWords(hashHex) {
      // Load EFF wordlist
      const response = await fetch('/eff_wordlist.json');
      const data = await response.json();
      const wordlist = data.eff_wordlist;
      const listLength = wordlist.length;
      
      // Convert hex hash to bytes
      const hashBytes = [];
      for (let i = 0; i < hashHex.length; i += 2) {
        hashBytes.push(parseInt(hashHex.substr(i, 2), 16));
      }
      
      // Take first 6 bytes (48 bits) of hash and split into 3 chunks
      // Each chunk is used with modulo to get wordlist index
      const words = [];
      for (let i = 0; i < 3; i++) {
        const byte1 = hashBytes[i * 2] || 0;
        const byte2 = hashBytes[i * 2 + 1] || 0;
        const twoBytes = (byte1 << 8) | byte2;
        const index = twoBytes % listLength;
        words.push(wordlist[index]);
      }
      
      return words.join(' ');
    }

    async function downloadFile(filename, originalName, iv, hash, fileSize) {
      try {
        console.log('[RECEIVER] Downloading file:', originalName, 'Hash:', hash, 'Hash Length:', hash.length);
        if (!iv) {
          alert('Missing IV for file decryption - file cannot be decrypted');
          return;
        }
        
        if (!encryptionKey) {
          alert('Encryption key not available - unable to decrypt file');
          return;
        }
        
        // Warn user if file is large (> 50MB)
        if (fileSize > 52428800) {
          const fileSizeMB = (fileSize / 1048576).toFixed(2);
          const proceed = confirm(`‚è≥ This file is ${fileSizeMB} MB. Downloading and decrypting large files may take a moment. Please be patient.\n\nContinue?`);
          if (!proceed) return;
        }
        
        // Fetch the encrypted file from the server
        const response = await fetch(`/api/file/download/${encodeURIComponent(filename)}`);
        
        if (!response.ok) {
          alert(`Failed to download file: ${response.statusText}`);
          return;
        }
        
        // Get the file as an array buffer
        const encryptedBuffer = await response.arrayBuffer();
        
        // Decrypt the file
        const decryptedBuffer = await decryptFileData(encryptedBuffer, iv, encryptionKey);
        if (!decryptedBuffer) {
          alert('Failed to decrypt file');
          return;
        }
        
        // Verify hash if provided
        if (hash) {
          const hashArray = Array.from(new Uint8Array(await crypto.subtle.digest('SHA-256', decryptedBuffer)));
          const computedHash = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
          
          if (computedHash !== hash) {
            alert('‚ö†Ô∏è Warning: Hash verification failed! The file may have been corrupted or tampered with.');
          }
        }
        
        // Create a download link for the decrypted file
        const blob = new Blob([decryptedBuffer]);
        const url = window.URL.createObjectURL(blob);
        const link = document.createElement('a');
        link.href = url;
        link.download = originalName;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        window.URL.revokeObjectURL(url);
      } catch (error) {
        console.error('Error downloading file:', error);
        alert(`Error downloading file: ${error.message}`);
      }
    }

    function copyCode() {
      const codeElement = document.getElementById('pgpCode');
      const text = codeElement.textContent;
      navigator.clipboard.writeText(text).then(() => {
        const button = event.target;
        button.textContent = '‚úì Copied!';
        button.classList.add('copied');
        setTimeout(() => {
          button.textContent = 'üìã Copy Code';
          button.classList.remove('copied');
        }, 2000);
      });
    }

    function showError(message) {
      const errorDiv = document.getElementById('error');
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
    }

    function escapeHtml(unsafe) {
      return unsafe
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#039;');
    }

    // Event delegation for file download links
    document.addEventListener('click', function(e) {
      const link = e.target.closest('.file-download-link');
      if (link) {
        e.preventDefault();
        const filename = link.dataset.filename;
        const name = link.dataset.name;
        const iv = link.dataset.iv;
        const hash = link.dataset.hash;
        const size = parseInt(link.dataset.size) || 0;
        downloadFile(filename, name, iv, hash, size);
      }
    });

    // Initialize on page load
    window.addEventListener('DOMContentLoaded', initializeReceiver);
  </script>
</body>
