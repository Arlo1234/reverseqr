version: '3.8'

services:
  reverseqr:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: reverseqr
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - PORT=3000
      - NODE_ENV=${NODE_ENV:-production}
      - BASE_URL=${BASE_URL:-http://localhost:3000}
    volumes:
      - ./public/uploads:/app/public/uploads
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - reverseqr-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  nginx:
    image: nginx:alpine
    container_name: reverseqr-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./public:/app/public:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - reverseqr
    restart: unless-stopped
    networks:
      - reverseqr-network
    environment:
      - DOMAIN=${DOMAIN:-localhost}

networks:
  reverseqr-network:
    driver: bridge

# Usage:
# docker-compose up -d
#
# Environment variables:
# PORT=3000
# NODE_ENV=production
# BASE_URL=https://yourdomain.com
# DOMAIN=yourdomain.com
#
# Stop:
# docker-compose down
#
# View logs:
# docker-compose logs -f reverseqr
#
# Remove volumes (cleans uploaded files):
# docker-compose down -v
